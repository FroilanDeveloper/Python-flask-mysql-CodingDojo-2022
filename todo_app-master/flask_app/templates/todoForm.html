<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/index.css' ) }}" />
        <title> Todo Form </title>
    </head>
    <body>
        <p>
            Number of visits: {{ session["num_of_visits"] }}
        </p>
        <form action="/todo/new" method="POST" >
            <div>
                <label for="todo">
                    New todo:
                </label>
                <input type="text" id="todo" name="todo" />
            </div>
            <div>
                <label for="status">
                    Status:
                </label>
                <select id="status" name="status">
                    <option value="Complete">
                        Complete
                    </option>
                    <option value="In_progress">
                        In Progress
                    </option>
                    <option vaue="Cancelled">
                        Cancelled
                    </option>
                </select>
            </div>
            <div>
                <input type="hidden" value="{{session['id']}}" id="user_id" name="user_id" />
            </div>
            <div>
                <button type="submit">
                    Create
                </button>
            </div>
        </form>
        <form action="/logout" method="POST">
            <button type="submit">
                Logout
            </button>
        </form>
    </body>
</html>
