<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/index.css' ) }}" />
        <title> Todo Edit Form </title>
    </head>
    <body>
        <form action="/todo/{{current_todo.id}}/update" method="POST" >
            <div>
                <label for="todo">
                    Edit todo:
                </label>
                <input type="text" id="todo" name="todo" value="{{current_todo.todo}}"/>
            </div>
            <div>
                <label for="status">
                    Edit Status:
                </label>
                <select id="status" name="status">
                    <option value="Complete" {% if current_todo.status == "Complete" : %} selected {% endif %}>
                        Complete
                    </option>
                    <option value="In_progress" {% if current_todo.status == "In_progress" : %} selected {% endif %}>
                        In Progress
                    </option>
                    <option value="Cancelled" {% if current_todo.status == "Cancelled" : %} selected {% endif %}>
                        Cancelled
                    </option>
                </select>
            </div>
            <div>
                <button type="submit">
                    Edit
                </button>
            </div>
        </form>
        <form action="/logout" method="POST">
            <button type="submit">
                Logout
            </button>
        </form>
    </body>
</html>
