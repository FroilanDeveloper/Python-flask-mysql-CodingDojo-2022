<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Dojo Survey</title>
</head>
<body>
  <div class="card bg-dark text-light col-5 mx-auto my-5">
    <div class="card-body">
      <h1 class="text-primary">{{ survey.name }}</h1>
      <p class="card-text">Dojo Location: {{ survey.location }}</p>
      <p class="card-text">Favorite Language: {{ survey.language }}</p>
      <p class="card-text">Comments: {{ survey.comments }}</p>
    </div>
    <div class="card-footer">
      <a href="/" class="btn btn-info">Home</a>
    </div>
  </div>
</body>
</html>
